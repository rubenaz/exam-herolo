<h3 class="title"> YOUR FAVORITES PLACES</h3>
<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Place</th>
      <th scope="col">Temp</th>
      <th scope="col">Wheater</th>
    </tr>
  </thead>
 <tbody *ngFor="let fav of favorite | keyvalue">
     <tr *ngIf="correctPlace(fav)" (click) ="getTheWeather(fav)" class="table">
      <th scope="row">{{fav.key}}</th>
      <th scope="row">{{fav.value.place}}</th>
      <th scope="row">{{fav.value.temp}}</th>
      <th scope="row">{{fav.value.main}}</th>
      <button class="btn btn-danger" type="submit" (click)="deleteFromFavorite(fav.key)">Delete</button>
      </tr>
  </tbody>
</table>
